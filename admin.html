<!-- ✅ ADMIN DASHBOARD (admin.html) -->
<!-- Create new file admin.html and paste the following: -->
<form id="admin-form">
  <h2>Add Product</h2>
  <input type="text" id="product-name" placeholder="Product Name" required>
  <input type="text" id="product-description" placeholder="Description" required>
  <input type="number" id="product-price" placeholder="Price" required>
  <input type="text" id="product-image" placeholder="Image URL" required>
  <select id="product-category">
    <option value="tech">Tech</option>
    <option value="home">Home</option>
    <option value="accessories">Accessories</option>
  </select>
  <button type="submit">Add Product</button>
</form>

<script>
  document.getElementById('admin-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const product = {
      name: document.getElementById('product-name').value,
      description: document.getElementById('product-description').value,
      price: parseFloat(document.getElementById('product-price').value),
      image: document.getElementById('product-image').value,
      category: document.getElementById('product-category').value
    };
    alert('Product added locally. Paste this JSON into products.json manually:\n' + JSON.stringify(product, null, 2));
    e.target.reset();
  });
</script>

<!-- ✅ LOGIN/SIGNUP SYSTEM -->
<!-- Create login.html: -->
<form id="login-form">
  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="Username" required>
  <input type="password" id="login-password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('login-username').value;
    localStorage.setItem('user', user);
    alert('Logged in as ' + user);
    window.location.href = 'index.html';
  });
</script>

<!-- Create signup.html: -->
<form id="signup-form">
  <h2>Sign Up</h2>
  <input type="text" id="signup-username" placeholder="Username" required>
  <input type="password" id="signup-password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>
<script>
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('signup-username').value;
    alert('Account created for ' + user + '. You can now log in.');
    window.location.href = 'login.html';
  });
</script>

<!-- Add to any page header to show user if logged in: -->
<script>
  const user = localStorage.getItem('user');
  if (user) {
    const nav = document.querySelector('nav');
    const greeting = document.createElement('p');
    greeting.textContent = 'Welcome, ' + user;
    greeting.style.color = 'white';
    greeting.style.marginLeft = '1em';
    nav.appendChild(greeting);
  }
</script>
