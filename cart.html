<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Colin's Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>Your Cart</h1>
      <nav id="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
          <li id="auth-link"></li>
        </ul>
        <div class="nav-controls">
          <button id="darkModeToggle">ðŸŒ“</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="cart-items">
      <h2>Cart Items</h2>
      <div id="cart-list"></div>
      <div id="cart-summary">
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart" class="btn">Clear Cart</button>
        <form action="https://your-stripe-checkout-url" method="POST">
          <button type="submit" class="btn">Checkout</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Colin's Shop</p>
  </footer>

  <script>
    const authLink = document.getElementById('auth-link');
    const user = localStorage.getItem('user');

    if (authLink) {
      if (user) {
        authLink.innerHTML = `
          <span style="color:white;">Welcome, ${user}</span>
          <button id="logoutBtn" style="margin-left: 0.5em;">Logout</button>
        `;
      } else {
        authLink.innerHTML = '<a href="login.html">Sign In / Sign Up</a>';
      }

      document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'logoutBtn') {
          localStorage.removeItem('user');
          location.reload();
        }
      });
    }
  </script>
  <script async src="https://embed.tawk.to/your-tawk-id/1hxyzabc"></script>
</body>
</html>
